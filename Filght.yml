---
execution:
- concurrency: 50
  hold-for: 3m
  ramp-up: 2m
  
  scenario: choose flight
scenarios:
  choose Flight:
    requests:
    - label: blazedemo
      method: GET
      url: http://blazedemo.com/
    - label: reserve
      method: POST
      url: http://blazedemo.com/reserve.php
      body:
        fromPort: paris
        toPort: Buenos Aires
